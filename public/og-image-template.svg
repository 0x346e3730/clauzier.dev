  <!-- Corner decorations -->
  <rect x="30" y="30" width="20" height="20" fill="none" stroke="#00ff00" stroke-width="2"/>
  <rect x="1150" y="30" width="20" height="20" fill="none" stroke="#00ff00" stroke-width="2"/>
  <rect x="30" y="580" width="20" height="20" fill="none" stroke="#00ff00" stroke-width="2"/>
  <rect x="1150" y="580" width="20" height="20" fill="none" stroke="#00ff00" stroke-width="2"/>

  <!-- Terminal prompt -->
  <text x="80" y="130" font-family="monospace" font-size="32" fill="#0f0" font-weight="bold">
    visitor@clauzier.dev:~$
  </text>

  <!-- Site title -->
  <text x="80" y="230" font-family="monospace" font-size="64" fill="#00ff00" font-weight="bold">
    ANTONIN CLAUZIER
  </text>

  <!-- Subtitle -->
  <text x="80" y="290" font-family="monospace" font-size="28" fill="#00ff00" opacity="0.8">
    Software Engineer â€¢ Tech Lead
  </text>

  <!-- URL -->
  <text x="80" y="530" font-family="monospace" font-size="24" fill="#0f0" opacity="0.6">
    https://clauzier.dev
  </text>

  <!-- Scan line effect -->
  <rect x="0" y="0" width="1200" height="2" fill="#00ff00" opacity="0.3">
    <animate attributeName="y" values="0;630;0" dur="3s" repeatCount="indefinite"/>
  </rect>
</svg>
